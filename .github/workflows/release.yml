name: Publish release

on:
  release:
    types: [published]

jobs:
  pypi_publish:
    name: Publish release on PyPI
    uses: ./.github/workflows/pypi.yml
    with:
      ref: ${{ github.ref }}
      pypi: true
    secrets: inherit

  docker:
    name: Build Docker containers
    uses: ./.github/workflows/docker.yml
    with:
      tag: ${{ github.ref }}
    secrets: inherit
